<!doctype html>
<html lang="en">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <title>КиноТеатр!</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Плакат</th>
                <th scope="col">Название</th>
                <th scope="col">Описание</th>
                <th scope="col">Жанр</th>
                <th scope="col">Дата</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="films: ${film}">
                <td>
                    <a th:href="@{/film/{filmId}(filmId=${films.id})}">
                        <img th:src="@{/files/{fileId}(fileId=${films.fileId})}" class="w-100" alt="No image">
                    </a>
                </td>
                <td><a th:text="${films.name}" th:href="@{/film/{filmId}(filmId=${films.id})}"></a></td>
                <td th:text="${films.description}"></td>
                <td th:text="${films.genre}"></td>
                <td th:text="${films.year}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
</body>
</html>
